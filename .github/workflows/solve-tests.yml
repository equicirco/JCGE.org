name: Solve Tests

on:
  workflow_dispatch:

jobs:
  solve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Run solver tests (JCGELibrary)
        env:
          JCGE_SOLVE_TESTS: '1'
        run: |
          julia --project=packages/JCGELibrary -e 'using Pkg; Pkg.instantiate(); Pkg.test()'
